<!-- POPUP -->
<div class="popup-overlay" id="leadPopup">
  <div class="popup-box">
    <span class="popup-close" onclick="closePopup()">x</span>

    <h2>Get Complete Details</h2>
    <p>Share your details to explore Vastu Heritage</p>

    <form id="leadForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="phone" placeholder="Mobile Number" required>

      <select id="plot">
        <option value="">Interested Plot Size</option>
        <option>1008 Sq.Yd</option>
        <option>1512 Sq.Yd</option>
        <option>2016 Sq.Yd</option>
        <option>Custom Requirement</option>
      </select>

      <textarea id="message" placeholder="Your Message / Requirement"></textarea>
      <button type="submit" class="btn">View Project Details</button>
    </form>
  </div>
</div>

<script>
  function toggleMenu(){
    document.getElementById("navMenu").classList.toggle("show");
  }

  document.body.style.overflow = "hidden";

  function closePopup(){
    document.getElementById("leadPopup").style.display = "none";
    document.body.style.overflow = "auto";
  }

  document.addEventListener("DOMContentLoaded", function () {

    const form = document.getElementById("leadForm");
    if (!form) return;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name  = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const plot  = document.getElementById("plot").value;
      const msg   = document.getElementById("message").value;

      const googleFormURL =
        "https://docs.google.com/forms/d/e/1FAIpQLSeiHoYIvh1mbzsfNVEbzkfc3IuIVWNN6jR2Cu1idxQHCYltcQ/formResponse";

      const formData = new FormData();
      formData.append("entry.935673995", name);
      formData.append("entry.1515239054", phone);
      formData.append("entry.1388036362", plot);
      formData.append("entry.1811394587", msg);

      fetch(googleFormURL,{
        method:"POST",
        body:formData,
        mode:"no-cors"
      });

      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event:"lead_form_submit",
        lead_name:name,
        lead_phone:phone,
        lead_plot:plot,
        lead_source:"popup_form"
      });

      setTimeout(function(){
        window.open(
          "https://wa.me/918851386063?text=" +
          encodeURIComponent(`Hi, I am ${name}. Phone: ${phone}. Plot: ${plot}`),
          "_blank"
        );
        closePopup();
      },800);

    });
  });
</script>
